<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGeneratorWord(1,80)
$.get("rockyhorror.txt", function(text) {
     markov.feed(text);
});
$.get("paradiselost.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	$('body').append("<p>"+t+"</p>")
}
</script>
<button onclick="generate()">Generate</button>
